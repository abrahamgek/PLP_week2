<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to our Image Gallery</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to our image gallery! Here's an image related to technology:</p>
      <a href="https://tesla.com" target="_blank">
        <img src="Tesla.jpg" alt="Tesla logo and cars">
      </a>
    </section>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <a href="https://www.friendsofkarura.org/the-karura-forest-researve" target="_blank">
          <img src="karura_falls.jpg" alt="Water fall in karura forest">
        </a>
        <a href="https://www.entoto-natural-park.org" target="_blank">
          <img src="entoto.jpg" alt="Entoto bird eye view">
        </a>
        <a href="https://www.ultimatekilimanjaro.com/12-interesting-kilimanjaro-facts/" target="_blank">
          <img src="kilimanjaro.jpg" alt="Kilimanjaro mountain">
        </a>
      </div>
    </section>
    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li><a href="https://cheezzypizza.com/" target="_blank">Pizza</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Sushi" target="_blank">Sushi</a></li>
        <li><a href="https://www.bk.com/" target="_blank">Burger</a></li>
      </ul>
      <p>Here are images related to the menu items:</p>
      <ul>
        <li><a href="https://cheezzypizza.com/" target="_blank"><img src="pizza.jpg" alt="Pizza"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Sushi" target="_blank"><img src="sushi.jpg" alt="Sushi"></a></li>
        <li><a href="https://www.bk.com/" target="_blank"><img src="burger.jpg" alt="Burger"></a></li>
      </ul>
    </section>
  </main>
</body>
</html>
